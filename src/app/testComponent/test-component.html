<h2>
    {{teste}}
</h2>
<p>{{casoUso}}</p>
<ul>
   <li *ngFor="let cursos of cursos" >{{cursos}}</li> 
</ul> 
<input type="text" name="teste" value="4" [(ngModel)]="teste" *ngIf="angular">

<article>
    <h3>Testando</h3>
    <select #classe (change)="0">
        <option value="alert-success">Sucess</option>
        <option value="alert-info">Info</option>
        <option value="alert-danger">Error</option>
        <option value="alert-warning">Aviso</option>
    </select>
    <br><br>    
    <div class="alert" role="alert" [class.alert-success]="classe.value == 'alert-success'">Alerta</div>
    <div class="alert" role="alert" [class.alert-info]="classe.value == 'alert-info'">Informação</div>
    <div class="alert" role="alert" [class.alert-warning]="classe.value == 'alert-warning'">Aviso</div>
    <div class="alert" role="alert" [class.alert-danger]="classe.value == 'alert-danger'">Erro</div>
</article>

<section>
    <article>   
            <p style="background-color: cadetblue">Evento binding</p>
            <button type="button" (click)="onClick()">Clique-me</button>
            <input type="text" name="exemploInput2" value="exemploInput2" [(ngModel)]="exemploInput2"
                (keyup.enter) = "limpar()">

    </article>
</section>
